<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="passwordResetSuccess.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <h2>Password reset</h2>

      <p class="subtitle">
        Your password has been successfully reset.
        Click confirm to set a new password
      </p>

      <div class="icon-wrapper">
        <img src="bagImg.png" alt="Success Icon" />
      </div>

      <button class="btn" onclick="setNewPassword(event)">Confirm</button>
    </div>
  </div>

  
<script>
    function setNewPassword(){
        window.location.href = "setNewPassword.html";
    };
</script>
 
</body>
</html>
