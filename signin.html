<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>signIn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 
  <link rel="stylesheet" href="signin.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <h2>Join Woohl. Grow With Us</h2>

      <div class="tabs">
         <span class="sighIn"><a href="signin.html" ><b>SIGN IN</b></a></span>
            <span class="newUser"><a href="index.html">I'M NEW USER</a></span>
      </div>

      <form>
        <label>Email Address</label>
        <input type="email" placeholder="Enter your email">

        <label>Password</label>
        <input type="password" placeholder="Enter your password">

        <a href="forgetPassword.html" class="forget">Forget your Password?</a>

        <button type="submit" class="btn">Sign in</button>

        <div class="or">OR</div>

        <button type="button" class="google-btn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
          Continue with Google
        </button>
      </form>
    </div>
  </div>

</body>
</html>
