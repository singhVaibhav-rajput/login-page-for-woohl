<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set New Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <link rel="stylesheet" href="setNewPassword.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <h2>Set new Password</h2>

      <p class="subtitle">
        Create a new password. ensure that it should differ from previous one
      </p>

      <form>
        <label>Password</label>
        <div class="input-group">
          <input class="passkey" type="password" placeholder="Enter password">
          <span class="eye">ğŸ‘</span>
        </div>

        <label>Confirm Password</label>
        <div class="input-group">
          <input class="passkey" type="password" placeholder="Confirm password">
          <span class="eye">ğŸ‘</span>
        </div>

        <button type="submit" class="btn">Update Password</button>
      </form>
    </div>
  </div>

  <script>
    let passkeys = document.querySelectorAll(".passkey");
    let eyes = document.querySelectorAll(".eye");
    eyes.forEach((eye, index) => {
      eye.addEventListener("click", () => {
        if (passkeys[index].type === "password") {
          passkeys[index].type = "text";
           
        } else {
          passkeys[index].type = "password";
          
        }
      });
    });
  </script>
   

</body>
</html>
