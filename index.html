<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new user login</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div class="card">
        <h2>Join Woohl. Grow With Us</h2>

        <div class="tabs">
            <span class="sighIn"><a href="signin.html" >SIGN IN</a></span>
            <span class="newUser"><a href="index.html"><b>I'M NEW USER</b></a></span>
        </div>
        <form>
            <label>Name</label>
            <input type="text" placeholder="Enter your name" />

            <label>Email Address</label>
            <input type="email" placeholder="Enter your email" />

            <label>Password</label>
            <input type="password" placeholder="Create password" />

            <p class="terms">
                By registering, you agree to our Terms & Conditions, Privacy and Cookie Policy and to join our loyalty
                programme
            </p>
 
            <div class="checkbox">
                <input type="checkbox" />
                <span>Sign up & never miss out on exclusive member rewards tailored new arrivals & new launches.</span>
            </div>

            <button class="btn">Register</button>

            <div class="or">OR</div>

            <div class="google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
                Continue with Google
            </div>
        </form>
    </div>
</body>

</html>
